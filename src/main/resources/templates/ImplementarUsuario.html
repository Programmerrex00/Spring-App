<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Usuario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/team_form.css}">
    <link rel="shortcut icon" th:href="@{/Ico.png}" type="image/x-icon">
    <link rel="shortcut icon" th:href="@{/img/favicon.png}" type="image/x-icon">
    <!-- Bootstrap CSS -->
        <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
	<div id="particles-js"></div>
	<h1 style="text-align: center; color: forestgreen;">Registro de Usuario</h1>

        

    <main style="text-align: center;">
    <div class="form-container">
        <form th:action="@{/registrationAdmin/saveUser}" th:object="${usuario}" method="post" enctype="multipart/form-data">
            
            
            
            
            
			<div>
				<label style="color: forestgreen;">Nombre del Usuario:</label><br>
				<input class="form-control hacker-input" type="text" id="firstName" th:field="*{firstName}"  required>
			</div><br>





			<div>
				<label style="color: forestgreen;">Apellido del Usuario:</label><br>
				<input class="form-control hacker-input" type="text" id="lastName" th:field="*{lastName}"  required>
			</div><br>
			
			
			
			<div>
				<label style="color: forestgreen;">Email:</label><br>
				<input class="form-control hacker-input" type="email" id="email" th:field="*{email}"  required>
			</div><br>
			
			<div>
				<label style="color: forestgreen;">Telefono:</label><br>
				<input class="form-control hacker-input" type="number" id="telefono" th:field="*{telefono}"  required>
			</div><br>
			
			<div>
				<label style="color: forestgreen;">Direccion:</label><br>
				<input class="form-control hacker-input" type="text" id="direccion" th:field="*{direccion}"  required>
			</div><br>
			
			
			<div>
				<label style="color: forestgreen;">Contrase√±a:</label><br>
				<input class="form-control hacker-input" type="text" id="password" th:field="*{password}"  required>
			</div><br>
			
			
			<div>
				<label style="color: forestgreen;">Rol:</label><br>
				<select style="color: forestgreen; background-color: black;" id="roles" th:field="*{roles}" required>
			        <option style="color: forestgreen;" value="ADMIN">ADMIN</option>
			        <option style="color: forestgreen;" value="USER">USER</option>
    		    </select>
			</div><br>
			

    	<label style="color: forestgreen;">Imagen del Servicio:</label><br>
    	<input class="form-control hacker-input" type="file" name="file" /><br/>


	       <div class="button">
                <button type="submit" class="form-control btn btn-primary hacker-btn"  style="color: rgb(255, 255, 255);">Guardar Usuario</button>
            </div>
            <br>
        </form>
              <div>
		<a  type="button" th:href="@{/registrationAdmin/regresarDespuesDeActualizarUser}" class="form-control btn btn-primary hacker-btn" style="margin-left: 7px; margin-top: 20px;">
			<strong>Regresar</strong>
		</a>
	</div>
        
         <!-- <div class="regresar">
		<a class="btn btn-outline-primary"  th:href="@{/coordinadores/}" style="color: rgb(255, 255, 255); margin-bottom: 20px;" >Regresar</a>
	        </div>-->
    </div>
</main>




<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="/function.js" type="text/javascript"></script>
<script src="/pa.js" type="text/javascript"></script>
</body>

</html>
